<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Square Star Pattern in Javascript
        let n = 5;
        let string = "";

        for(let i = 0; i < n; i++){
            for(let j = 0; j < n; j++){
                string += "*";
            }
            string += "\n";
        }
        console.log(string);

    </script>
</body>
</html>
